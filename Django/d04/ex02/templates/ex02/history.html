{% load static %}

<html>
  <head>
	<meta charset='utf-8'>
	<title>Ex02</title>
	<link rel='stylesheet' type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
	<div class="container">
		<div class="form display">
			<form method="post" action="{% url 'index' %}">
				{% csrf_token %}
		  		{{ form }}
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="history display">
			{% for line in history %}
				<p>{{line}}<br /></p>
			{% endfor %}
		</div>
  	</div>
  </body>
</html>
